<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Fox Growth Metriculator</title>
    <style>
        :root { --bg-color: #1a1d21; --card-bg: #252a30; --text-color: #ffffff; --accent-blue: #4a90e2; --accent-green: #7ed321; --input-bg: #323942; --border-color: #444; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: var(--card-bg); padding: 30px; border-radius: 12px; width: 850px; display: flex; gap: 40px; }
        .layout-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; width: 100%; }
        h2 { font-size: 0.9rem; color: #aaa; margin-bottom: 20px; text-transform: uppercase; }
        .input-group { display: flex; align-items: center; margin-bottom: 15px; }
        label { width: 120px; font-size: 0.9rem; color: #ddd; }
        input, select { flex: 1; padding: 10px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 6px; color: white; }
        .calc-btn { background-color: var(--accent-blue); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .result-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; }
        .result-value { color: var(--accent-green); font-weight: bold; }
        #saveStatus { font-size: 0.75rem; text-align: center; margin-top: 10px; color: #ff9f43; height: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <div class="layout-grid">
        <div class="form-section">
            <h2>Flying Fox Data Entry</h2>
            <div class="input-group"><label>Arc No:</label><input type="text" id="arcNo"></div>
            <div class="input-group"><label>Name:</label><input type="text" id="name" oninput="autoLookupArc()"></div>
            <div class="input-group"><label>Sex:</label><select id="sex"><option>Male</option><option>Female</option><option>Unknown</option></select></div>
            <div class="input-group"><label>Species:</label><select id="species"><option>BHFF</option><option>GHFF</option></select></div>
            <div class="input-group"><label>Date:</label><input type="date" id="entryDate"></div>
            <div class="input-group"><label>Forearm (mm):</label><input type="number" id="forearm" step="0.1" placeholder="0.0"></div>
            <div class="input-group"><label>Weight (g):</label><input type="number" id="weight" step="0.1" placeholder="0.0"></div>
            <button class="calc-btn" onclick="runCalculations()">CALCULATE</button>
            <div id="saveStatus"></div>
        </div>

        <div class="results-section">
            <h2>Growth Metrics</h2>
            <div class="result-item"><span class="result-label">Projected Age:</span><span id="resAge" class="result-value">--</span></div>
            <div class="result-item"><span class="result-label">Projected Weight:</span><span id="resWeight" class="result-value">--</span></div>
            <div class="result-item"><span class="result-label">Percentage Weight:</span><span id="resPct" class="result-value">--</span></div>
            <div class="result-item"><span class="result-label">Feed Schedule:</span><span id="resSchedule" class="result-value">--</span></div>
            <div class="result-item"><span class="result-label">Total Volume (mls):</span><span id="resMls" class="result-value">--</span></div>
        </div>
    </div>
</div>

<script>
    window.onload = function() { document.getElementById('entryDate').valueAsDate = new Date(); };

    const batRegistry = { "Pip": "ARC-101", "Blinky": "ARC-105" };
    
    function autoLookupArc() {
        const n = document.getElementById('name').value.trim();
        if (batRegistry[n]) document.getElementById('arcNo').value = batRegistry[n];
    }

    const batData = {
        "114.0": [56, 217, 54, "13-13-14-14"],
        "114.5": [57, 221, 55, "13-14-14-14"],
        "132.0": [85, 329, "-", "-"]
        // Add more table rows here as needed
    };

    function runCalculations() {
        const fa = document.getElementById('forearm').value;
        const w = document.getElementById('weight').value;
        const arc = document.getElementById('arcNo').value.trim();
        const name = document.getElementById('name').value.trim();
        const dateVal = document.getElementById('entryDate').value;

        if(!fa) return alert("Please enter forearm measurement.");

        const key = parseFloat(fa).toFixed(1);
        const entry = batData[key];

        // 1. UPDATE CALCULATED RESULTS
        if (entry) {
            document.getElementById('resAge').innerText = entry[0] + " days";
            document.getElementById('resWeight').innerText = entry[1] + " g";
            document.getElementById('resMls').innerText = entry[2] + " mls";
            document.getElementById('resSchedule').innerText = entry[3];
            if (w && !isNaN(w) && w > 0) {
                document.getElementById('resPct').innerText = ((w / entry[1]) * 100).toFixed(1) + "%";
            } else {
                document.getElementById('resPct').innerText = "--";
            }
        } else {
            document.getElementById('resAge').innerText = "N/A (Adult)";
            document.getElementById('resWeight').innerText = "--";
            document.getElementById('resMls').innerText = "--";
            document.getElementById('resSchedule').innerText = "--";
            document.getElementById('resPct').innerText = "--";
        }

        // 2. ALWAYS SAVE TO SHEET
        if (arc !== "" || name !== "") {
            const dateParts = dateVal.split("-");
            const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

            saveToSheets({
                date: formattedDate,
                arcNo: arc,
                name: name,
                sex: document.getElementById('sex').value,
                species: document.getElementById('species').value,
                forearm: key,
                weight: w
            });
        }
    }

    function saveToSheets(data) {
        // !!! PASTE YOUR RECENTLY DEPLOYED URL HERE !!!
        const url = "PASTE_YOUR_GOOGLE_EXEC_URL_HERE";
        
        document.getElementById('saveStatus').innerText = "Saving...";

        fetch(url, {
            method: "POST",
            mode: "no-cors", 
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify(data)
        }).then(() => {
            document.getElementById('saveStatus').style.color = "#7ed321";
            document.getElementById('saveStatus').innerText = "SAVED TO SHEET";
        }).catch(() => {
            document.getElementById('saveStatus').innerText = "SAVE FAILED";
        });
    }
</script>

</body>
</html>
