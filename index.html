<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Fox Growth Metriculator</title>
    <style>
        :root {
            --bg-color: #1a1d21;
            --card-bg: #252a30;
            --text-color: #ffffff;
            --accent-blue: #4a90e2;
            --accent-green: #7ed321;
            --input-bg: #323942;
            --border-color: #444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 850px;
            display: flex;
            gap: 40px;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
        }

        h2 { font-size: 0.9rem; letter-spacing: 1px; color: #aaa; margin-bottom: 20px; text-transform: uppercase; }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label { width: 120px; font-size: 0.9rem; color: #ddd; }

        input, select {
            flex: 1;
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: white;
        }

        .calc-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        .result-value { color: var(--accent-green); font-weight: bold; }
        
        #saveStatus { font-size: 0.75rem; text-align: center; margin-top: 10px; color: #ff9f43; height: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <div class="layout-grid">
        <div class="form-section">
            <h2>Flying Fox Data Entry</h2>
            <div class="input-group"><label>Arc No:</label><input type="text" id="arcNo"></div>
            <div class="input-group"><label>Name:</label><input type="text" id="name" oninput="autoLookupArc()"></div>
            <div class="input-group">
                <label>Sex:</label>
                <select id="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="input-group">
                <label>Species:</label>
                <select id="species">
                    <option value="BHFF">BHFF</option>
                    <option value="GHFF">GHFF</option>
                </select>
            </div>
            <div class="input-group"><label>Date:</label><input type="date" id="entryDate"></div>
            <div class="input-group"><label>Forearm (mm):</label><input type="number" id="forearm" step="0.1" placeholder="0.0"></div>
            <div class="input-group"><label>Weight (g):</label><input type="number" id="weight" step="0.1" placeholder="0.0"></div>
            <button class="calc-btn" onclick="runCalculations()">CALCULATE & SAVE</button>
            <div id="saveStatus"></div>
        </div>

        <div class="results-section">
            <h2>Growth Metrics</h2>
            <div class="result-item"><span>Projected Age:</span><span id="resAge" class="result-value">--</span></div>
            <div class="result-item"><span>Projected Weight:</span><span id="resWeight" class="result-value">--</span></div>
            <div class="result-item"><span>Percentage Weight:</span><span id="resPct" class="result-value">--</span></div>
            <div class="result-item"><span>Feed Schedule:</span><span id="resSchedule" class="result-value">--</span></div>
            <div class="result-item"><span>Total Volume (mls):</span><span id="resMls" class="result-value">--</span></div>
        </div>
    </div>
</div>

<script>
    window.onload = function() { document.getElementById('entryDate').valueAsDate = new Date(); };

        const nameInput = document.getElementById('name').value.trim();

    }

    function runCalculations() {
        const faInput = document.getElementById('forearm').value;
        const wInput = document.getElementById('weight').value;
        const arcNo = document.getElementById('arcNo').value.trim();
        const name = document.getElementById('name').value.trim();
        const dateVal = document.getElementById('entryDate').value;

        if (!faInput) return alert("Please enter forearm measurement.");

        const key = parseFloat(faInput).toFixed(1);
        const entry = batData[key];

        if (entry) {
            document.getElementById('resAge').innerText = entry[0] + " days";
            document.getElementById('resWeight').innerText = entry[1] + " g";
            document.getElementById('resMls').innerText = entry[2] + " mls";
            document.getElementById('resSchedule').innerText = entry[3];
            if (wInput) {
                document.getElementById('resPct').innerText = ((parseFloat(wInput) / entry[1]) * 100).toFixed(1) + "%";
            }
        } else {
            document.getElementById('resAge').innerText = "N/A (Adult)";
            document.getElementById('resWeight').innerText = "--";
            document.getElementById('resMls').innerText = "--";
            document.getElementById('resSchedule').innerText = "--";
            document.getElementById('resPct').innerText = "--";
        }

        if (arcNo !== "" || name !== "") {
            saveToSheets({
                date: dateVal, // Now that Sheet is AU, it will handle YYYY-MM-DD correctly
                arcNo: arcNo,
                name: name,
                sex: document.getElementById('sex').value,
                species: document.getElementById('species').value,
                forearm: key,
                weight: wInput
            });
        }
    }

    function saveToSheets(data) {
        const url = "https://script.google.com/macros/s/AKfycbzuDzXDdmVsK_gZeAb0xakf00gtqgimuuM9EceIeBRs1uYjcK__cMo5BxvQpug8WbCR/exec";
        document.getElementById('saveStatus').style.color = "#ff9f43";
        document.getElementById('saveStatus').innerText = "Saving to Google Sheets...";
        
        fetch(url, {
            method: "POST",
            mode: "no-cors", 
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify(data)
        }).then(() => {
            document.getElementById('saveStatus').style.color = "#7ed321";
            document.getElementById('saveStatus').innerText = "SAVED TO SHEET";
        }).catch(() => {
            document.getElementById('saveStatus').style.color = "#ff4d4d";
            document.getElementById('saveStatus').innerText = "SAVE FAILED";
        });
    }
</script>

</body>
</html>
