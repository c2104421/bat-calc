    // 4. Main Function
    function runCalculations() {
        const faInput = document.getElementById('forearm').value;
        const wInput = document.getElementById('weight').value;
        const arcNo = document.getElementById('arcNo').value.trim();
        const name = document.getElementById('name').value.trim();
        const dateVal = document.getElementById('entryDate').value;

        if (!faInput) return alert("Please enter forearm measurement.");

        const key = parseFloat(faInput).toFixed(1);
        const entry = batData[key];

        if (entry) {
            document.getElementById('resAge').innerText = entry[0] + " days";
            document.getElementById('resWeight').innerText = entry[1] + " g";
            document.getElementById('resMls').innerText = entry[2] + " mls";
            document.getElementById('resSchedule').innerText = entry[3];

            if (wInput) {
                document.getElementById('resPct').innerText = ((parseFloat(wInput) / entry[1]) * 100).toFixed(1) + "%";
            }

            // TRIGGER SAVE
            if (arcNo !== "" || name !== "") {
                // DATE FIX: Split and reverse to DD/MM/YYYY so Sheet doesn't default to 1970
                const d = dateVal.split("-");
                const safeDate = d[2] + "/" + d[1] + "/" + d[0];

                saveToSheets({
                    date: safeDate,
                    arcNo: arcNo,
                    name: name,
                    sex: document.getElementById('sex').value,
                    species: document.getElementById('species').value,
                    forearm: key,
                    weight: wInput
                });
            }
        } else {
            alert("Value " + key + "mm not in table.");
        }
    }

    // 5. Saving Function
    function saveToSheets(data) {
        const url = "https://script.google.com/macros/s/AKfycbzuDzXDdmVsK_gZeAb0xakf00gtqgimuuM9EceIeBRs1uYjcK__cMo5BxvQpug8WbCR/exec";
        
        document.getElementById('saveStatus').style.color = "#ff9f43";
        document.getElementById('saveStatus').innerText = "Saving to Google Sheets...";
        
        fetch(url, {
            method: "POST",
            mode: "no-cors", 
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify(data)
        }).then(() => {
            document.getElementById('saveStatus').style.color = "#7ed321";
            document.getElementById('saveStatus').innerText = "SAVED TO SHEET";
        }).catch(() => {
            document.getElementById('saveStatus').style.color = "#ff4d4d";
            document.getElementById('saveStatus').innerText = "SAVE FAILED";
        });
    }
